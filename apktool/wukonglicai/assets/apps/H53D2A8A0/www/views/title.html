<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0,viewport-fit=cover" />
		<link rel="stylesheet" type="text/css" href="../css/base.css" />
		<script type="text/javascript" src="../js/rem.js"></script>
	</head>
	<body>
		<header class="clearfix bgcolor_main" id = "header">
			<div class="headerback_box" >
				<img src="../img/header_back.png" />
			</div>
			<p id="title">支付
			</p>
			<div class="header-right" id="toIndex" style="display: none;">
			   <span>完成</span>
			</div>
		</header>
	</body>
</html>
<script type="text/javascript" src="../js/zepto.min.js"></script>
<script>
	$(function(){
		$(".headerback_box").click(function() {
			plus.webview.currentWebview().parent().evalJS("doclearAndGoBack()");
		});
		// 跳转到首页
		$("#toIndex").on('click',function(){
			plus.webview.getLaunchWebview().evalJS('toIndex()')
		})
	})
	/**
	 * 设置标题
	 * @param {Object} title
	 */
	function setTitle(title){
		$("#title").html(title);
	}
	
	
	/**
	 *  更新标题内容
	 * @param {String} title 标题
	 * @param {Boolean} showRight 是否显示右侧按钮
	 * @param {Boolean} showLeft 是否显示左侧按钮
	 */
	function updateTile(title,showRight, showLeft){
		showRight = showRight || false
		showLeft = showLeft || false
		//  设置标题
		setTitle(title)
		// 设置右侧按钮
		if(showRight){
			$("#toIndex").show()
		}else{
			$("#toIndex").hide()
		}
		// 设置左侧按钮
		if(showLeft){
			$(".headerback_box").show()
		}else{
			$(".headerback_box").hide()
		}
		
	}
	document.addEventListener("plusready",function(){
		plus.key.addEventListener('backbutton', function(e) {
			return false;
		});
	})
</script>
